<!DOCTYPE html>
<html>

<head>
    <title> Cuevas de Ayllón recuperar contraseña</title>
    <meta charset="UTF-8">
    <script th:src="@{/js/jquery.min.js}"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body class="bodyLogin">

    <nav th:replace="layouts/fragmentoprincipal :: nav"></nav>

    <div class="container py-4" id="registro"
        style="margin-left: 30%; margin-top: 5%; background-color: #5d7e3fc7;; border-radius: 10px; width: 40%;">
        <h5 id="formularioRegistro" style="color: white;">Introduce el email con el que te registrarste en Cuevas de
            ayllón </h5>
        
        <form th:action="@{/recuperarPassword}" id="formularioRegistro" class="text-dark" method="post"
            style="width: 150%; margin: 20px;">
            
            <div class="row col-sm-4">
                <label style="color: white;" form="email" class="col-form-label col-sm-2" th:text="${email}"></label>
            </div>
            <div class="row col-sm-4">
                <input type="text" id="email" name="email" class="form-control">

            </div>



            </br>
            <div class="row col-sm-2">
                <input type="submit" id="activarNombre" value="Enviar" class="btn "
                    style="color: #eeeeee;background-color: #463232a3;">
            </div>



        </form>
        <h5 th:if="${emailIncorrecto}" th:text="${emailIncorrecto}" style="color: white;"></h5>

    </div>

    <div th:replace="layouts/fragmentoprincipal :: footer"></div>
    <!-- <footer th:replace="layouts/fragmentoprincipal :: footer"></footer> -->


</body>

</html>
