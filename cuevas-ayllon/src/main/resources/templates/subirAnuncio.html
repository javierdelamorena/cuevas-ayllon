<!DOCTYPE html>
<html>

<head th:replace="layouts/fragmentoUsuarios :: head"></head>

<body class="bodyUsuario">

    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>

    <div class="container py-4" style="margin-left: 30%;
    margin-top: 5%;
    background-color: #d8852e99;
    border-radius: 10px;
    width: 40%;">



        <h5 style="color: white;"> Este formulario de anuncio se mostrara en tablon de
            anuncios</h5>
            <h5 style="color: white;" th:if="${faltaTitulo}" th:text="${faltaTitulo}"></h5>
            <h5 style="color: white;" th:if="${faltaAnuncio}" th:text="${faltaAnuncio}"></h5>
            <h5 style="color: white;" th:if="${anuncioSubido}" th:text="${anuncioSubido}"></h5>

        <form th:action="@{/subirAnuncio}" class="text-dark" style="width: 100%;
        padding: 30px;" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="titulo" class="form-label">Enunciado</label>
                <input type="text" name="titulo" titulo class="form-control" id="titulo" placeholder="titulo"
                    style="width: 65%; ">
            </div>
            <div class="mb-3">
                <label for="anuncios" class="form-label">Texto del anuncio</label>
                <textarea class="form-control" name="anuncio" id="anuncios" rows="7" style="width: 65%; "></textarea>
            </div>
            <div class="mb-3">

                <input type="file" class="form-control" name="file" style="width: 65%;">

            </div>

            <div class="mb-3">
                <input type="submit" class="btn btn-dark" value="enviar">
            </div>
        </form>
        <div class="row col-sm-2">

            <a type="button" value="Volver" th:href="@{/toUsuario}" class="btn "
                style="color: #eeeeee;background-color: #463232a3;margin-left: 20%;">Volver</a>
        </div>

    </div>





</body>

</html>
