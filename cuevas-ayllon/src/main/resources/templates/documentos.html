<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cuevas de Ayll√≥n documentos relevantes</title>
    <meta charset="UTF-8">
    <script th:src="@{/js/jquery.min.js}"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body class="bodyContacto">

    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>


    <div>
        <h3 style="text-align: center;
    color: #000000;
    font-family: cursive;
    width: 25%;
    background-color: #d7c035c2;
    margin-left: 37%;
    border-radius: 10px;
    margin-bottom: 3%;
    /* margin: 3%; */
    margin-top: 6%;">Documentos Relevantes</h3>
        <div class="container" style="
    width: 100%;
    border-radius: 8px;    
    background-color: #ccab5073;  
    box-shadow: 0px 0px 10px 5px rgb(0 0 0 / 70%);
    margin-bottom: 5%;
    margin-top: 5%;">
            <!-- <div class="container" th:object="${unUsuario}">
                <legend>Informacion Usuario</legend> -->
            <table style="width: 100%;" id="g-table">
                <thead>

                </thead>
                <tbody th:if="${listaDocumentos}" th:each="documento : ${listaDocumentos}">

                    <tr>
                        <td th:if="${documento.titulo}" style="text-align: center;
                        font-style: oblique;
                        font-size: xxx-large;
                        font-family: sans-serif;"th:text="${documento.titulo}" > </td>

                    </tr>


                    <tr>
                        <td th:if="${documento.documentos}" style="text-align: center;"><embed th:if="${documento.documentos}" style=" margin: 10px;
                            border-radius: 8px;
                            height: 1000px;
                            width: 100%;" th:src="@{'/uploadsDocumentos/'+${documento.documentos}}" />
                        </td>

                    </tr>

                    </tr>
                    <tr style="height: 90px;">
                        <td style="border-color: antiquewhite;"></td>
                    </tr>
                </tbody>

            </table>
            <div class="row col-sm-2">

                <a type="button" value="Volver" th:href="@{/toUsuario}" class="btn "
                    style="color: #eeeeee;background-color: #463232a3;margin-left: 20%;margin-bottom: 21%;">Volver</a>
            </div>
        </div>
        
    </div>



</body>
<style>
    #g-table tbody tr>td {

        height: 30px;
        padding-left: 3px;
    }

    #g-table {
        padding-left: 40px;
        margin-top: 20px;

    .espacio {
        height: 10px;
    }
</style>
