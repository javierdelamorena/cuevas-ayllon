<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head >
    <title>Cuevas de Ayll√≥n todos usuarios</title>
    <meta charset="UTF-8">
    <script th:src="@{/js/jquery.min.js}"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body class="bodyAdministradores">


    <nav th:replace="layouts/fragmentoUsuarios :: nav"></nav>



    <div class="container" style="margin-top: 10%;">

        <table class="table table-bordered" style="background-color: #b48823f0;
        font-size: 20px;
        text-align: center;
        font-weight: bold;">

            <thead class="thead-dark">
                <tr >
                    <th scope="col">idUsuario</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido1</th>
                    <th scope="col">Apellido2</th>
                    <th scope="col">Email</th>
                    <th scope="col">Borrar</th>

                </tr>
            </thead>
            <div class="container" style="background-color:white;" th:if="${usuarioBorrado}"
                th:text="${usuarioBorrado}"></div>
            <tr th:each="usuario:${todosLosusuarios}">

                <td  th:if="${usuario.idUsuario}" th:text="${usuario.idUsuario}"></td>

                <td  th:if="${usuario.nombre}" th:text="${usuario.nombre}"></td>

                <td  th:if="${usuario.apellido1}" th:text="${usuario.apellido1}"></td>

                <td  th:if="${usuario.apellido2}" th:text="${usuario.apellido2}"></td>

                <td  th:if="${usuario.email}" th:text="${usuario.email}"></td>



                
                <form th:action="@{/doBorrarDesdeLista}" method="post">

                    <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">


                    <td ><input type="submit" style="margin: 10px;color: #eeeeee;" class="btn btn-dark" value="Borrar Usuario"></td>
                </form>


            </tr>

        </table>
        <div class="row col-sm-2">
               
            <a type="button"  value="Volver" th:href="@{/toUsuario}" class="btn " style="color: #eeeeee;background-color: #463232a3;margin-left: 4%;">Volver</a>
        </div>


    </div>


</body>

</html>
