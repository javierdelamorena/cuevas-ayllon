<!DOCTYPE html>
<html>

<head >
	<title> Cuevas de Ayllón loging</title>
	<meta charset="UTF-8">
	<script th:src="@{/js/jquery.min.js}"></script>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  
  </head>

<body class="bodyLogin">

	<nav th:replace="layouts/fragmentoprincipal :: nav"></nav>

	<div class="container py-4" id="registro"
		style="margin-left: 30%; margin-top: 5%; background-color: #5d7e3fc7;; border-radius: 10px; width: 40%;">
		<h5 id="formularioRegistro" style="color: white;margin-left: 1%;">Entra en el espacio vecinal de Cuevas de Ayllón con tu nombre y
			contraseña.</h5>
			
		<form th:action="@{/login}" id="formularioRegistro" class="text-dark"
			method="post" style="width: 150%; margin: 20px;">
			<div class="row col-sm-4" th:if="${loginIncorrecto}" th:text="${loginIncorrecto}"></div>
			<div class="row col-sm-4">
				<label style="color: white;" form="nombre" class="col-form-label col-sm-2"
					th:text="${nombre}"></label>
			</div>
			<div class="row col-sm-4">
				<input type="text" id="nombre" name="nombre" class="form-control">

			</div>

			<div class="row col-sm-4">
				<label style="color: white;" form="password" class="col-form-label col-sm-2"
					th:text="${Password}">Contraseña</label>
			</div>
			<div class="row col-sm-4">

				<input type="password" id="password" name="password"
					class="form-control">

			</div>
			</br>
			</br>
			<!-- <div th:if="${error !=null && error.containsKey('password')}" th:text="${error.get('password')}"></div> -->

			<div class="row col-sm-2">
				<input type="submit" id="activarNombre" value="ENTRAR"
					class="btn " style="color: #eeeeee;background-color: #463232a3;">
			</div>

		</form>
		<a th:href="@{/recuperar}" style="text-decoration: none;
		color: #e0e5a3;
		font-size: 22px;
		padding-left: 10px;
	">Has olvidado tu contraseña?</a>
	</div>

	<div th:replace="layouts/fragmentoprincipal :: footer"></div>
	<!-- <footer th:replace="layouts/fragmentoprincipal :: footer"></footer> -->
	<script src="js/abrirSesion.js"></script>

</body>

</html>
